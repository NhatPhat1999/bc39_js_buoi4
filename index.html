<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Sắp xếp thứ tự tăng dần
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Number 1</label>
                    <input type="text" id="number_1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Number 2</label>
                    <input type="text" id="number_2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Number 3</label>
                    <input type="text" id="number_3" class="form-control">
                </div>
                <button id="btnSapxep" class="btn btn-warning">login</button>
            </div>
            <div id="infoSapxep" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Chào thành viên sử dụng máy
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Thành viên đang sử dụng máy</label>
                    <select name="" id="nguoiSd" class="form-control">
                        <option value="b">Bố</option>
                        <option value="m">Mẹ</option>
                        <option value="a">Anh trai</option>
                        <option value="e">Em gái</option>
                    </select>
                </div>
                <button id="btnNguoiSd" class="btn btn-warning">Gửi lời chào</button>
            </div>
            <div id="infoNguoisd" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Đếm số lượng số chẳn, số lẻ
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Number 1</label>
                    <input type="text" id="soThu1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Number 2</label>
                    <input type="text" id="soThu2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Number 3</label>
                    <input type="text" id="soThu3" class="form-control">
                </div>
                <button id="btnDemso" class="btn btn-warning">login</button>
            </div>
            <div id="infoDemso" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <br>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Xác định loại tam giác
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">cạnh 1</label>
                    <input type="text" id="canhThu1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">cạnh 2</label>
                    <input type="text" id="canhThu2" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">cạnh 3</label>
                    <input type="text" id="canhThu3" class="form-control">
                </div>
                <button id="btnTamgiac" class="btn btn-warning">Loại tam giác</button>
            </div>
            <div id="infoTamgiac" class="card-footer text-muted">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
